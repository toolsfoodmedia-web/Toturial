<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Bantuan Video FoodMedia</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        food: {
                            primary: '#EF0000', // Red Food (Updated)
                            secondary: '#FF3333',
                            dark: '#990000',
                            bg: '#FEF2F2', // Very light red bg
                            merchant: '#10B981', // Green for Merchant
                            driver: '#3B82F6', // Blue for Driver
                            user: '#F43F5E', // Rose for User
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .play-overlay:hover .play-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-40 border-b border-red-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-food-primary rounded-lg flex items-center justify-center text-white font-bold text-xl">F</div>
                    <span class="font-bold text-xl tracking-tight text-gray-900">Food<span class="text-food-primary">Media</span> Help</span>
                </div>
                <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-500">
                    <a href="#" class="hover:text-food-primary transition">Beranda</a>
                    <a href="#" class="text-food-primary">Tutorial Video</a>
                    <a href="#" class="hover:text-food-primary transition">FAQ</a>
                    <a href="#" class="hover:text-food-primary transition">Kontak</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-food-primary text-white py-12 relative overflow-hidden">
        <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/food.png')]"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Panduan Video Tutorial</h1>
            <p class="text-red-100 text-lg max-w-2xl mx-auto">Temukan panduan lengkap untuk Driver, Merchant, dan Pengguna aplikasi FoodMedia dalam format video yang mudah dipahami.</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-3 justify-center mb-10" id="filterContainer">
            <button onclick="filterVideos('all')" class="filter-btn active px-6 py-2 rounded-full text-sm font-semibold transition bg-food-primary text-white shadow-md ring-2 ring-offset-2 ring-food-primary">
                Semua
            </button>
            <button onclick="filterVideos('Merchant')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-white text-gray-600 hover:bg-gray-100 border border-gray-200 transition">
                Mitra Merchant (Food ON)
            </button>
            <button onclick="filterVideos('Driver')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-white text-gray-600 hover:bg-gray-100 border border-gray-200 transition">
                Driver (Food D)
            </button>
            <button onclick="filterVideos('User')" class="filter-btn px-6 py-2 rounded-full text-sm font-semibold bg-white text-gray-600 hover:bg-gray-100 border border-gray-200 transition">
                Pelanggan
            </button>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="videoGrid">
            <!-- Content injected by JS -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 FoodMedia Indonesia. All rights reserved.</p>
        </div>
    </footer>

    <!-- Video Modal -->
    <div id="videoModal" class="fixed inset-0 z-50 hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl bg-black rounded-xl shadow-2xl overflow-hidden ring-1 ring-white/10">
            <!-- Close Button -->
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white/70 hover:text-white z-10 bg-black/50 p-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <div class="aspect-video w-full">
                <iframe id="modalIframe" class="w-full h-full" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="p-6 bg-gray-900 border-t border-gray-800">
                <h3 id="modalTitle" class="text-xl font-bold text-white mb-2"></h3>
                <p id="modalDesc" class="text-gray-400 text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        // Data Video
        const videos = [
            // DRIVER (Food D)
            {
                id: '8ZPFuu6jMks',
                title: 'Cara Mengatasi Lupa Sandi Food D Terbaru',
                desc: 'Panduan langkah demi langkah mereset kata sandi driver Food D jika Anda mengalami masalah login agar bisa kembali bekerja.',
                category: 'Driver'
            },
            {
                id: 'PJtx9NiHd5k',
                title: 'Cara Ganti Password Akun Food D Terbaru 2025',
                desc: 'Jaga keamanan akun driver Anda. Tutorial ini menjelaskan cara mengubah kata sandi secara berkala langsung lewat aplikasi.',
                category: 'Driver'
            },
            {
                id: 'KQtQZMmc0_w',
                title: 'Ubah Status Aktif & Edit Info Pribadi Driver',
                desc: 'Cara mengubah status on-bid/off-bid dan memperbarui informasi data diri profil driver Anda di Food D.',
                category: 'Driver'
            },

            // USER / CUSTOMER (FoodMedia)
            {
                id: '6xlcjE2nn78',
                title: 'Cara Menggunakan Layanan Reservasi FoodMedia',
                desc: 'Ingin makan di tempat tanpa antre? Pelajari cara reservasi meja restoran favorit Anda melalui aplikasi FoodMedia.',
                category: 'User'
            },
            {
                id: 'VPQFAfLrxDo',
                title: 'Cara Menggunakan Layanan Pesan Antar',
                desc: 'Tutorial lengkap memesan makanan delivery. Dari pilih menu, masukkan alamat, hingga tracking kurir ke rumah Anda.',
                category: 'User'
            },
            {
                id: '7v4uLoztnFE',
                title: 'Cara Menggunakan Layanan Pick Up',
                desc: 'Hemat ongkir dan waktu! Pesan lewat aplikasi dan ambil sendiri makanan Anda di resto dengan fitur Pick Up FoodMedia.',
                category: 'User'
            },

            // MERCHANT (Food ON)
            {
                id: 'ek02xWgZxtQ',
                title: 'Panduan Lengkap Terima Pesanan Food ON',
                desc: 'Tutorial wajib bagi Merchant! Cara menerima, memproses, dan menyerahkan pesanan kepada driver dengan benar.',
                category: 'Merchant'
            },
            {
                id: 'scHtsNh7qD4',
                title: 'Cara Mengatasi Lupa Sandi Merchant Food ON',
                desc: 'Solusi cepat bagi pemilik resto yang tidak bisa masuk ke aplikasi manajemen resto Food ON karena lupa password.',
                category: 'Merchant'
            },
            {
                id: '0rHeR1scvgs',
                title: 'Cara Kelola Pesanan di Food ON Terbaru',
                desc: 'Strategi mengelola dashboard pesanan agar operasional resto berjalan lancar dan pelanggan puas.',
                category: 'Merchant'
            },
            {
                id: '2d9sWC-CvA0',
                title: 'Cara Setting Reservasi & Penarikan Saldo',
                desc: 'Panduan mengatur slot meja untuk reservasi dan cara withdraw penghasilan merchant ke rekening bank Anda.',
                category: 'Merchant'
            },
            {
                id: 'EtuJjvSwQSw',
                title: 'Cara Menambahkan User Pegawai/Kasir',
                desc: 'Delegasikan tugas resto dengan aman. Cara membuat akun akses khusus untuk staf atau kasir di Food ON.',
                category: 'Merchant'
            },
            {
                id: 'cVQPr85er-o',
                title: 'Setting Buka Tutup Outlet & Info Resto',
                desc: 'Cara mengubah jam operasional, menutup toko sementara saat mendesak, dan edit info outlet.',
                category: 'Merchant'
            },
            {
                id: 'HgB4oLGG9xE',
                title: 'Setting Kurir Resto & Promo Ongkir',
                desc: 'Tingkatkan penjualan dengan mengatur kurir internal sendiri dan membuat strategi diskon ongkos kirim.',
                category: 'Merchant'
            },
            {
                id: '_7fWFXGppG8',
                title: 'Cara Registrasi Jadi Merchant Food ON',
                desc: 'Langkah awal mengembangkan bisnis kuliner Anda. Panduan lengkap pendaftaran menjadi mitra FoodMedia.',
                category: 'Merchant'
            },
            {
                id: 'aryJXE8T_i0',
                title: 'Cara Menambahkan Topping & Menu Baru',
                desc: 'Perkaya etalase resto Anda. Tutorial input menu baru, varian rasa, dan pilihan topping tambahan.',
                category: 'Merchant'
            }
        ];

        // Function to determine badge color
        function getBadgeColor(category) {
            switch(category) {
                case 'Driver': return 'bg-food-driver text-white';
                case 'Merchant': return 'bg-food-merchant text-white';
                case 'User': return 'bg-food-user text-white';
                default: return 'bg-gray-500 text-white';
            }
        }

        // Render Function
        function renderVideos(filter = 'all') {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            const filteredVideos = filter === 'all' 
                ? videos 
                : videos.filter(v => v.category === filter);

            filteredVideos.forEach(video => {
                const badgeClass = getBadgeColor(video.category);
                
                const card = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition duration-300 group flex flex-col h-full">
                        <div class="relative aspect-video bg-gray-200 cursor-pointer overflow-hidden play-overlay" onclick="openModal('${video.id}', '${video.title}', '${video.desc}')">
                            <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                            <div class="absolute inset-0 bg-black/30 group-hover:bg-black/40 transition flex items-center justify-center">
                                <div class="play-icon w-14 h-14 bg-food-primary/90 text-white rounded-full flex items-center justify-center shadow-lg backdrop-blur-sm transition duration-300">
                                    <i class="fas fa-play ml-1 text-xl"></i>
                                </div>
                            </div>
                            <span class="absolute top-3 left-3 px-3 py-1 rounded-full text-xs font-bold shadow-sm ${badgeClass}">
                                ${video.category}
                            </span>
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="font-bold text-gray-900 text-lg mb-2 leading-snug group-hover:text-food-primary transition line-clamp-2">${video.title}</h3>
                            <p class="text-gray-500 text-sm leading-relaxed mb-4 line-clamp-2 flex-grow">${video.desc}</p>
                            <button onclick="openModal('${video.id}', '${video.title}', '${video.desc}')" class="w-full mt-auto py-2.5 px-4 rounded-lg bg-red-50 text-food-primary font-semibold text-sm hover:bg-food-primary hover:text-white transition flex items-center justify-center gap-2 group-btn">
                                <span>Tonton Video</span>
                                <i class="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Filter Logic
        function filterVideos(category) {
            // Update buttons styling
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-food-primary', 'text-white', 'shadow-md', 'ring-2', 'ring-offset-2', 'ring-food-primary');
                btn.classList.add('bg-white', 'text-gray-600');
            });

            // Highlight clicked button (find by text roughly or context) - simplified for demo:
            const clickedBtn = Array.from(document.querySelectorAll('.filter-btn')).find(b => b.getAttribute('onclick').includes(category));
            if(clickedBtn) {
                clickedBtn.classList.remove('bg-white', 'text-gray-600');
                clickedBtn.classList.add('bg-food-primary', 'text-white', 'shadow-md', 'ring-2', 'ring-offset-2', 'ring-food-primary');
            }

            renderVideos(category);
        }

        // Modal Logic
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('modalIframe');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');

        function openModal(id, title, desc) {
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
            modalTitle.innerText = title;
            modalDesc.innerText = desc;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.add('hidden');
            iframe.src = ''; // Stop video
            document.body.style.overflow = 'auto';
        }

        // Close modal on click outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initial Render
        renderVideos();

    </script>
</body>
</html>
